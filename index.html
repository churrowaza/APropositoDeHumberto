<body>

    <header class="title">
        <h1>A Propósito de Humbertou!</h1>
    </header>

    <div class="global-grid">

        <div class="container-poems">
            <button class="custom-button-poema" onclick="mostrarPoema('Sobre la Identidad como signo', '21 JUN 2023', `Si el ciervo se sabe ciervo<br>no lo sé con certeza<br>pero asumo que se sabe presa<br>y eso a pesar de la cornamenta que ostenta<br>símbolo de realeza.<br><br>Cornamenta, símbolo peyorativo referente al engaño<br>¡qué coincidencia!<br><br>Símbolos...<br><br>El arte es un símbolo, y yo también lo soy<br>es pretender anteceder un pretérito<br>el arte es mentira doblemente<br>pues intenta, sin poder lograr<br>representar una realidad<br>de por sí deformada por la mente,<br><br>¿Se puede ser signo sin saber qué se representa,<br>como el alfabeto de una lengua muerta?<br>lo es el humano, aunque no se de cuenta.<br><br>Soy holograma, pues<br>que no puede escapar<br>del único mundo<br>que es capaz de ver.`);">Sobre la Identidad como signo</button>

	
            <button class="custom-button-poema" onclick="mostrarPoema('Entender el cine', '13 JUN 2023', `Está bien no entender a la primera<br>Incluso nunca<br>Pretendo desentenderme de la era<br>De la pretensión del completo entendimiento<br>Siento dudas<br>Soy un ignorante<br>Y cuando la imagen pierde la pasividad<br>Y mirar se vuelve responsabilidad<br>Me siento más<br>Pero eso es el cine<br>Dudar y dudar<br>Artificio que representa la realidad<br>Una escondida verdad`);">Entender el cine</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Mutuenweyándonos', '22 MAR 2023', `La palabra no es lo que dice.<br>Representación no: presentación.<br>He aquí el concepto, pero aquí no está,<br>sin mi intervención llegó a tu mente,<br>y con certeza en forma diferente<br>a la que tenía en mí.<br><br>Nos hacemos weyes mutuamente.<br>Mutuenweyándonos, fingimos entendimiento.<br>Ni cimientos compartimos, pero me entiendes.<br>Ni si miento en lo que digo pasa nada.<br>Aunque no sentido tenga, mente resuelve.<br><br>Nos hacemos guajes con tanto engranaje en el lenguaje<br>cuando lo importante es que el mensaje haga su viaje.<br>Ambiguo será, inevitable,<br>quien no lo quiera así que no escriba, ni cree, ni hable.`);">Mutuenweyándonos</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Atrofia sensorial', '22 MAR 2023', ` Recuento de daños:<br>Vivir así me hizo perder<br>el deleite en la nada.<br>Atrofia sensorial.<br>Ya no hay placer.<br>No, sólo hay placer.<br>Voy a desaparecer.<br>¿Soy ya lo que seré?<br>No puede ser,<br>enloqueceré si es así.<br>Nacer, crecer, morir...<br>¿y ya?<br>Si pudiera hacer algo más...<br><br>Si pudiera ser algo más,<br>sin tener que ser alguien más...<br>Me aturden las palabras;<br>eludo al silencio.<br>Me aturden las ganas;<br>eludo a la acción.`);">Atrofia sensorial</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Perorateo', '11 FEB 2023', `Desatinado despliegue de desnudez del alma<br>    con cual quisiera hablarte.<br>He destinado demasiados esfuerzos en <br>    dominarme, pues<br>No quisiera desbordarte, aburrirte con mi<br>    típica perorata.<br>Y mi cantidad insensata de monotemas.<br>Mi problema es que pienso mucho en lo que digo<br>    y no digo lo que pienso.<br>Pienso puras cosas simples.<br>Por eso me da pena pensar que te pesa hablar conmigo,<br>por si me veo mamón o me veo aburrido...<br>Y toda preocupación se desvanece<br>cuando de esa boca tuya<br>las palabras aparecen,<br>demostrando que me escuchas<br>y que sí prestaste mucha<br>atención a mis estupideces.`);">Perorateo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('De qué me quejo', '1 FEB 2023', ` Me da culpa sentirme infeliz, porque estamos bien: me quieres y te quiero, no hay nada más que gozo. El origen es un pensamiento pretencioso.<br><br>A vista de que soy un esnobista asqueroso debo dejarte, pero eso sería hacer caso a mi esnobismo; darle la razón. Decir que es por tu bien implicaría que no eres suficiente. Decir que es por mi bien implicaría que no eres suficiente. ¿Decir que es por nuestro bien qué implicaría? Que la gente en relaciones de agonía, infelices inconscientes, son realmente funcionales.<br><br>Caí en el círculo vicioso en el que mi mamonería concluye que estoy equivocado y la otredad favorece mi mamonería. ¿Quién diría?  Al parecer la egolatría se desvanece sólo si acepto ser insatisfactoriamente pleno.`);">De qué me quejo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Otro poema de amor', '1 FEB 2023', `El amor no es una herramienta<br>que te sacará de un pozo.<br>No es más que una narrativa<br>lasciva, pero que llena de gozo;<br>que el tedio y el miedo frecuentan.<br>Como el amor de Várvara y Makar,<br>inútil ante la tragedia;<br>pobres gentes cuyo delirio amoroso, delirio narrativo,<br>los suspende en el cielo del limbo,<br>postergando una inevitable caída.`);">Otro poema de amor</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('El flujo de pensamiento de un antidinamista', '1 FEB 2023', `Siempre fui apático, pero no sé cuándo me desencanté de la vida.<br>Ya no me emociona lo emocionante<br>y, al contrario, me ilusiona lo constante.<br>Manifiesto esta sensación, y protesto a la realidad movida,<br>siendo expresamente antidinamista.<br><br>Es presa fácil del tedio<br>un alma con pasión a la estática,<br>pero si concilias las prácticas<br>de ignorar el flujo del tiempo<br>y la ansiedad de un futuro incierto,<br>podrías llegar a ser pleno.<br><br>... Creo, pero no sé,<br>No lo he hecho ni creo que lo haré.<br>No cambiaré.<br>Seguiré viendo el mundo correr.`);">El flujo de pensamiento de un antidinamista</button>
            
            <button class="custom-button-poema" onclick="mostrarPoema('Singularidad del ser', '1 NOV 2022', `Yace un pozo infinito dentro de todos<br>relleno de esencia e ideas:<br>singularidad del ser.<br>La egolatría opaca su carcasa cárnica,<br>por eso no es común de ver.<br>Solo con continua práctica<br>de reconocimiento de individualidad ajena<br>se puede cristalizar dicha cubierta, de modo<br>que todo lo que compone a alguien<br>se hace visible, incluso palpable.<br>Si se desea, se puede arrojar algo,<br>tanto que aparente que el relleno cambie.<br>Solo no sean descarados, pues podría causar obstrucción,<br>y así como da asco un pozo con fango,<br>da pena una singularidad sin respiración.`);">Singularidad del ser</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Incoherente como la vida misma', '27 OCT 2022', `Perdóname si eres culpable,<br>discúlpate si soy culpable.<br>Que hable quien quiera que calle,<br>que acierte quien quiera que falle.<br>Explico detalle a detalle<br>cómo soy un miserable<br>que entre más hable más se contradirá;<br>pero si no hablo ni uno se cumplirá<br>de mis deseos de ser asertivo.<br>La incoherencia es parte del objetivo;<br>la disonancia también es musical,<br>puede aber literatura no gramatical,<br>siempre hay muerte en lo vivo,<br>universal en lo local<br>y sinrazón en los motivos.`);">Incoherente como la vida misma</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Epifanía', '27 OCT 2022', `Si se eleva el ser<br>¿qué se le va a hacer?<br>Deja que se eleve,<br>que esa leve sensación<br>de intensa introspección<br>que tensa los relieves<br>de tu mente arrugada<br>se pueda repetir.<br><br>Sin piedad combatir<br>la agonía de la nada.<br>Que no duela existir,<br><br>porque sabes que en breve<br>todo el mundo se mueve,<br>pues la importancia de vivir<br>no es más que pura fachada.`);">Epifanía</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Un beso a la taza de café', '18 OCT 2022', `Crujir de los granos, presagio a la lluvia de pensamientos.<br>Micro-deslaves, micro-terremotos, micro-momentos,<br>micro-tsunamis, ligero exceso<br>ligero fuego, mi corazón contento.<br>Espero espresso... <br>Proceso lento, algo complejo, siempre imperfecto,<br>pero confieso que lo que siento<br>cuando a la taza le doy un beso<br>y el vapor comienza su trayecto<br>hacia un ascenso interminable<br>solo puede ser comparable<br>con un rezo con fe de un preso confeso.<br>Así de puro, así de ansioso, así de honesto.`);">Un beso a la taza de café</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('I prefer Movement', '9 OCT 2022', `Rejecting the supposed objective truth imposed by you,<br>i'm mending all the scars where the lies have cut through.<br>There's no certainties, i won't trust you if you imply to have them;<br>i prefer the chaos, like the renaissance on Harlem.<br>Give me movement, extravagance and contradictions,<br>give me Poetry, give me jazz and give me hip hop.`);">I prefer Movement</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Fumar es Ilusión', '9 OCT 2022', `Siempre dije que no fumaría,<br>pero qué más hago si quemas lo que quería:<br>encendiste en fuego mi deseo.<br>Teofanía es lo que sería cuando te veo.<br><br>Quién diría que enloquecería al grado<br>de escribir sobre algo tan anticuado<br>como el amor.<br>Amor no siento todos los días;<br>si escribiese sobre lo que abunda en mí sería<br>sobre dolor.<br><br>Al final ambas queman, ¿no?<br><br>Ya es muy usado el recurso del fuego,<br>que soy simple al respecto no lo niego,<br>tampoco que el romance mencionado lo inventé,<br>tampoco que justo por eso a fumar comencé.`);">Fumar es Ilusión</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Explosión Interna', '9 OCT 2022', `La música es una aguja<br>que entra por el esófago,<br>en el estómago para, y eso es cuando<br>comienza a bombearlo como una burbuja.<br><br>Crece, lo hincha, lo pincha, te duele,<br>explota, y el jugo gástrico se adhiere<br>en las paredes de tus adentros.<br>Dolor y placer hacen encuentro.<br><br>Porque eso es el arte:<br>puro sentimiento<br>que en gran sufrimiento<br>es capaz de dejarte.`);">Explosión Interna</button>
            
            <button class="custom-button-cuento" onclick="mostrarPoema('Paloma,no llores (cuento)', '28 SEP 2022', `Nunca había matado nada, que yo recuerde. No imaginé que una bicicleta podría atropellar a una paloma. El animal agoniza, así que decido pisarle la cabeza. Mi indecisión provoca estragos, pues modero mi pisada por falta de coraje. Aletea fuertemente de dolor, mientras espiraba un apagado estertor. Dejo caer todo mi peso. Cruje. Fuera silencio y quietud; dentro recriminación y agitación. A la rueda le escurre sangre.<br>El cielo esta uniformemente nublado, se ve abrumadoramente blanco. Cielo blanco, ploma gris, rueda negra, sangre roja. Luz roja y azul; roja y azul; roja y azul. Pasó una patrulla. Evidentemente no iba a detenerse por mí, matar palomas no es delito.<br>Ya me había encontrado palomas muertas antes, pero ya secas, tostadas por el sol, devoradas por las hormigas y los gusanos. Verlas morir es diferente, menos distante.<br>Cucurrucucú paloma<br>Cucurrucucú no llores<br>Pero ahora me consta que las palomas no lloran. Solo mantienen una mirada al vacío; triste, sin embargo. No sé qué es triste para una paloma. No sé si a las otras palomas les consumirá la tristeza o el miedo al ver lo que le hice a ésta. No sé si existen palomas policías y no sé si se detendrían al verme frente a la escena del crimen.<br>No sé si las palomas perdonen. `);">Paloma,no llores (cuento)</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Notas entintadas de café', '24 SEP 2022', `Notas entintadas de café<br>Ahora mis palabras son ansiosas<br>Ahora la negrura me rebosa<br>Debido a la amargura que derramé<br><br>Lo que salpicó en mis manos quema<br>Pero igual continúo el poema<br><br>Ve 60 veces lo que escribo<br>Sé que me expreso ahí con melancolía<br>Siempre ensalzando mi agonía<br>Como si fondos profundos dieran sentido a lo que vivo<br>Pero a veces me inspiro en lo positivo<br>¿No te conté lo que soñé?<br>Yo café, tú té<br>No te solté`);">Notas entintadas de café</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('No me gusta sentirme así', '28 AGO 2022', `Fuertemente repudio<br>el sucio deseo que te tengo,<br>porque siento que vengo<br>de un intenso preludio<br>a la  tormenta sin refugio.<br>Tormenta de ideas muy horribles<br>de gotas indestructibles<br>llenas de autodesprecio,<br>mojando los ojos de un necio<br>que vive anhelando imposibles.`);">No me gusta sentirme así</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Igual nadie lo va a leer', '25 AGO 2022', ` ¿Y si escribo un poema sincero,<br>Que muestre que soy un cochinero?<br>Igual nadie lo va a leer.<br>¿Y qué hay si yo mismo lo leo?<br>Qué pena si alguien lo ve,<br>Pero no me lo creo cuando decreto<br>Que desearía que quede en secreto<br>Todo lo que pensé;<br>Sobre todo de ti,<br>Sobre cómo te vi.<br>Pobre tonto de mí,<br>Hombre solo infeliz,<br>Fantaseando con la idea de ti.<br>La idea, porque ni te conozco.<br>Con temor a ser muy tosco,<br>Voy a decir lo que quiero;<br>Dije que sería sincero:<br>Con esa falda y ese peinado<br>Te veías preciosa, tú y toda tu esencia.<br>Hermoso porte, hermosa presencia;<br>Quisiera tenerte a mi lado.<br>Esos son mis pecados,<br>Y reconozco que es malo,<br>Que ni siquiera te hablo<br>Y siento que lo nuestro es sagrado.`);">Igual nadie lo va a leer</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Me reto a repetir y aún así renovarme', '12 JUL 2022', `Rimar resulta re difícil a veces,<br>requiero repetir; reciclo con creces,<br>reutilizo ritmos, reúso recursos,<br>y retorno siempre a los mismos discursos.<br>Soy recluso de la ratificación<br>de lo previamente razonado;<br>raro quien no; somos resultado<br>de interna y rutilante revolución<br>que se resiste a retar lo conocido.<br>Si redacto y el ruido no ha reducido<br>reconoceré ir en buena dirección.`);">Me reto a repetir y aún así renovarme</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Rupturas', '12 JUL 2022', `Relación que se rompe<br>porque ya no se siente.<br>Una voz que se rompe<br>por un llanto inminente.<br>Elección que se rompe<br>por ser tan diferentes.<br>Intención que se rompe<br>con ruptura aparente,<br>pues por más que se rompe<br>resurge nuevamente.<br>Oración que    /    se rompe<br>al decirse     /    paciente.<br>Todo, absolutamente todo, se rompe,<br>pues si se queda inmutable,<br>si su separación en partes no es viable,<br>entonces no es existente.`);">Rupturas</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Amados Recién Heridos', '4 JUL 2022', `Recen, amados recién heridos,<br>rocíen sus manos con su sangre<br>hasta ver en éstas su reflejo,<br>rojo como sus pellejos<br>arrancados como fiambre<br>cuando fueron sometidos.<br><br>Recién amamos, recién morimos.<br>No hay tiempo, sale regurgitante<br>todo lo que vivimos, parejo.<br>Aunque en sus manos hay un bosquejo<br>de rostros con un feliz semblante; <br>porque a pesar de todo, sentimos.`);">Amados Recién Heridos</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Soledades que conviven', '4 JUL 2022', `Estamos juntos por nuestra cuenta;<br>Soledades que conviven<br>Cuando hay algo que en sí ven<br>similar con quien frecuentan.<br><br>Recriminamos a quien se ausenta,<br>Requerimos compañía.<br>Recurrir a la melancolía<br>Es la vía de más corto alcance.<br><br>Repito para inducir el trance:<br>Requerimos compañía.`);">Soledades que conviven</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Qué tengo, Qué soy', '29 JUN 2022', `Woody Allen inventó la historia,<br>Yo bebí vino servido en una taza,<br>El protagonista intelectual fracasa.<br><br>Los tres compartimos trayectoria,<br>O al menos cosas compensatorias<br>Que nivelan un poco nuestros pecados.<br><br>Woody es un artista, sea o no perdonado;<br>El prota es intelectual , al menos;<br>De eso no soy nada, pero bueno,<br>Tengo vino; para mí ya es demasiado.`);">Qué tengo, Qué soy</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Tricotomía que he usado al escribir', '26 JUN 2022', `Cuando escribí Mirada que mata<br>no pensé en nadie en particular,<br>partí de usar una triangular<br>tricotomía: sueño que trata<br>de imaginar experiencias gratas,<br>idealización de quien no existe<br>y combinación de lo que triste<br>me suele poner al darme cuenta<br>de su ausencia, lo cual me atormenta.<br>En fin, balancear, eso era chiste.`);">Tricotomía que he usado al escribir</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('No sé rimar', '26 JUN 2022', ` Hacer ABBA en versos alejandrinos<br>esconde la rima, pero lo hice consciente<br>para que quien vea a través de ellos, paciente,<br>logre que se imprima significado genuino. `);">No sé rimar</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Actor Involuntario del Teatro del Absurdo', '25 JUN 2022', `Un poema más. Otro que estoy escribiendo<br>de los mismos temas, a oscuras dentro del cuarto,<br>cansado de todo, hasta harto de estar harto.<br>Artaud en su ataúd se debe estar retorciendo<br>porque reitero y reitero, pero siendo lógico,<br>no siendo kierkegaardiano, y el salto de fe<br>que al escribir debo dar, siempre lo evité,<br>¿o lo estoy haciendo ahora? es lo paradógico,<br>que siempre que escribo, sin falta, me conflictúa.<br>¿soy parte del teatro? ¿me ato o no me ato<br>a las restricciones que hay en mi propio relato?<br>No hay que ser tan libres, lo aprendí de Gargantúa.`);">Actor Involuntario del Teatro del Absurdo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('El Atento a lo Inexistente', '22 JUN 2022', `Me enternece el inocente<br>con conciencia de la inconsistencia <br>que hay dentro de su mente;<br>y por otro lado me molesta<br>la inconciencia del incontinente<br>(no sexual, precisamente,<br>sino de certezas y respuestas).<br><br>Decido hacer reverencia<br>al atento de lo inexistente<br>que no necesita la apariencia<br>de conocedor, pues él si ha<br>entendido lo que siente:<br><br>que no importa, no hay coherencia,<br>sólo lo que no es no miente.`);">El Atento a lo Inexistente</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Arte Marginal', '21 JUN 2022', `Me asustan los artistas que toman<br>Como inspiración el sufrimiento humano,<br>Pero mucho más aquellos que se asoman<br>A las obras que de ahí resultan.<br>Ian Curtis viene a mi mente, o el hermano<br>De Robert Crumb; tenían ambos absoluta<br>Fascinación por la lectura;<br>Y rasgos de locura, no hay que negarlo.<br>¿Sería lo mismo, sin esto, su figura?<br>¿Y si el arte marginal es coyuntura<br>Entre la realidad sin censura<br>Y la tradicional al crearlo?<br>¿Hace falta la tortura, la amargura,<br>El herir o el sufrir para adquirir<br>una visión que nos permita vivir<br>de un modo consciente pero sin sosiego?<br>Creer que sí es algo que me da miedo.`);">Arte Marginal</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Evocaciones de Agnès', '16 JUN 2022', `Nada pasa, pero algo pasa dentro.<br>Testimonio, homenaje, ensayo, pesar,<br>Documental, reproche o acercamiento;<br>Murales que son borrados por el mar.<br><br>El punto es ser espigadora de historias,<br>Dejarse llevar por el placer visual,<br>Por planos a la intimidad transitoria<br>Que reinventan el amor y lo sexual.<br><br>Experiencias íntimas y colectivas,<br>Entender que la palabra dolor duele,<br>Cubos de azúcar, gatos y playas vivas;<br>Lo que los muros murmurando revelen.<br><br>Melómana, pero por el melodrama;<br>Agnès muestra lo que odia y lo que ama.`);">Evocaciones de Agnès</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Altibajos', '14 JUN 2022', `Rompo la pena<br>Mando el mensaje<br>Sí me contestas<br>Enhorabuena<br>Tanto coraje...<br>¿Estás dispuesta?<br>¿Agenda llena?<br>Aterrizaje<br>Ilusión muerta<br>Fantasía frena<br>No se me raje<br>Respirar cuesta<br>¿Aceptas cena?<br>Alunizaje<br>Suena la orquesta`);">Altibajos</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Manifiesto del Culsumo', '14 JUN 2022', `Es claro que las ciencias no se han comunicado bien,<br>por eso no es rareza que el desinterés sea habitual.<br>se tiene la creencia de que en el arte no es igual,<br>pero tengo contraejemplos, aunque sé que no soy quién<br>para hablar de algo tan complejo, pero ocurre también.<br>Quien ama el arte no se estanca en manifestaciones<br>individuales: sólo cine, poesía o canciones;<br>lo percibe, en teoría, como un amalgama de todo,<br>siempre busca mezclar, combinar e incomodar, de modo<br>que haya mucho más cuestionamiento y menos conclusiones.<br>Y muchos van a la segura, por tanto, manifiesto:<br>Consumamos cultura con sentido de compromiso,<br>Creando así consentidos de la locura. Apuesto<br>a que lo propuesto erradicará al público sumiso.`);">Manifiesto del Culsumo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Batiburrillo Cohesivo', '10 JUN 2022', `Me gustan los poemas coherentes<br>que funcionan como un discurso fluido.<br>Me gustan los momentos corrientes,<br>me ilusionan cual amor correspondido.<br>Y me intriga el mensaje que ofreces,<br>me apasiona como susurro al oído.<br>Me asustan los gritos ausentes<br>como aquel prisionero que ha huido.<br>También amo la incoherencia a veces,<br>sobretodo si hay enlace escondido.`);">Batiburrillo Cohesivo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('El Arte Puede Esperar', '10 JUN 2022', `¿Pausar una película es pecado?<br>¿O parar para ir al baño?<br>Si me pierdo una escena<br>no me pierdo en la escena.<br>Rehusar de la ridícula hazaña<br>que es hacer multi-task<br>me enseña más humildad.<br>A veces la trama engaña<br>y eso no es de lo que va,<br>entonces de poco sirve<br>tener la habilidad<br>de poder salir del filme<br>y no ver la mitad<br>para luego resumirla,<br>fingir haber entendido,<br>proceder a presumirla<br>ante todos tus amigos<br>y tacharla de tu lista<br>de películas ya vistas<br>sin saber qué aprendiste<br>o cuál fue el chiste.<br>Sin embargo, quiero ir al baño;<br>me muero por orinar.<br>Ni pedo, la pauso;<br>el arte puede esperar.`);">El Arte Puede Esperar</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Historia de una p...', '2 JUN 2022', `Permanecía frente a paredes pintadas. Si policías la topaban le pitaban y la paraban. Puro drama. No podían prohibirle permanecer ahí, pero parecían perseguir tal objetivo. Posaba para ellos por si podía persuadirlos de abstenerse, pero proseguían siempre. Procuraba discreción, entonces. Pero los puercos aparecían, siempre empeñados en pararla. Prisión ya era su segunda casa, su posada. No, no era prostituta. Pegaba pancartas, pintaba portones; era protestante.`);">Historia de una p...</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Sobre cohesión y congruencia', '1 JUN 2022', `Me siento anclado a la coherencia,<br>prefiero hablar por esquemas,<br>y es que más ideas me llegan<br>si me dejo de problemas<br>por querer mantener el tema,<br>o guardar cierta estructura,<br>como ahora la métrica y la rima,<br>que la rompo a complacencia.<br>Pero qué irónico, ¿verdad?<br>Y ya puedes darte cuenta<br>que ni escapar de la cordura<br>hace capaz que se sienta<br>falta absoluta de congruencia.<br>Para muestra este poema<br>cuyo tema es que no hay tema que reprima.`);">Sobre cohesión y congruencia</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Tampoco es a huevo', '26 MAY 2022', `A veces quiero escribir y la inspiración no me llega.<br>Se siente culero, como una llaga que no despega<br>del labio, porque puedes sentirla. Molesta. Estorba.<br>Quieres sacarla, pero si fuerzas sólo se deforma.<br>Tampoco es a huevo, se puede quedar ahí un rato.<br>¿Apoco sin cebo se puede pescar? ¿sin aparato<br>medir? ¿sonreír sin verla? ¿estar nervioso sin verla?<br>Ya está. Así llega la inspiración, sin barco ni vela.`);">Tampoco es a huevo</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('No es que sea un tibio', '25 MAY 2022', `La completa certidumbre no la admiro<br>como cualidad, aunque sea legítima,<br>pero de mí sí espero una mínima,<br>pues cada atisbo de duda que suspiro<br>saca también mi confianza. No, retiro<br>lo dicho, dudo como filosofía,<br>porque sí confío en los que no confían,<br>incluso en mí, a pesar de ser el que menos.<br>Y que me empute la certeza de ajenos<br>sé que es un síntoma de interna agonía.`);">No es que sea un tibio</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Mis posturas no se pueden resumir en una frase excepto esta', '17 MAY 2022', `Mis posturas no se pueden resumir en una frase excepto esta.<br>Y aún así no estoy de acuerdo,<br>pronto cambio mi respuesta.<br>Un día siendo asertivo,<br>otro hablando con molestia,<br>otro apelando a los recuerdos,<br>en otro no encuentro motivos,<br>en otro no puedo ser serio,<br>en otro lo intento y no lo consigo;<br>siento que hablar sólo resta.<br>Yo quiero sumar,<br>su mar de opiniones<br>lo quiero surcar,<br>fumar en su cara,<br>que el humo no ahogue,<br>que sea como el viento<br>que empuja hasta adentro<br>sin filtros ni nada<br>mis pensamientos<br>y así yo lograra<br>Al fin mi opinión<br>comunicar.`);">Mis posturas no se pueden resumir en una frase excepto esta</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Ni será ni sería', '15 MAY 2022', `Soy adicto a la melancolía,<br>la busco cuando te veo:<br>aún no comienzo ni a hablarte<br>y ya te estoy recordando.<br>Recuerdo las tardes cuando<br>hablamos de cine y arte.<br>Tú tantas cosas decías,<br>yo observaba con deseo,<br>impresionado con tanto,<br>buscando que se de el tacto,<br>buscando enamorarte.<br>No es lo que será, pero<br>es lo que sería,<br>o así me gusta recordarte.`);">Ni será ni sería</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Lo que te diría', '7 MAY 2022', `Al tacto responden tus nervios,<br>a tu mirada los míos.<br>-Soy yo, tu humilde soberbio,<br>quien a tu vida es tardío.`);">Lo que te diría</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Referentes y Antireferentes', '7 MAY 2022', `Como Pantagruel o Chaplin<br>Me como media es(cena)<br>El primero me enseñó<br>Como la comedia sana<br>El segundo cómo no<br>La comida se raciona<br>Esas son mis referencias<br>Si no tienes ve y haz una <br>No todas deben ser perfectas<br>O no aprendes casi na'`);">Referentes y Antireferentes</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Tic ta...', '4 MAY 2022', `Adorando las horas son más cortas,<br>los días son años sólo con la vida en contra.<br>Quisiera volver a ayer,<br>pero con lo que sé hoy;<br>el reloj es enloquecedor.<br><br>Me puede dejar pendejo,<br>en un breve instante eterno,<br>tan sólo una mirada<br>que después será recuerdo.<br><br>¿Pero cuándo ya no hay tiempo?<br>Cuando ya nada es incierto.<br>Yo me di cuenta que es tarde<br>porque el fuego ya no arde:<br>se llega a extinguir con el miedo<br>y yo soy el más cobarde.`);">Tic ta...</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Temo compartir o comparto por temor', '5 ABR 2022', `Yo tengo miedo por todo<br>Miedo a quedarme solito<br>O a compartir lo que he escrito<br>O a refugiarme en un toldo<br>Y estar ahí codo a codo<br>Con gente desconocida<br>Mientras la lluvia avecina<br>Viéndome en el dilema<br>De compartir mis poemas<br>Sobre mis cosas temidas`);">Temo compartir o comparto por temor</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Que se note', '29 MAR 2022', `Calla y masacra<br>Mata a la rata<br>Harapienta<br>Haz que se arrepienta<br>Hazla sangrar<br>Deja las manchas<br>Clava la manta<br>Hasta alcanzar<br>La barda más alta<br>Que sirva ésta<br>Como pancarta<br>Cual carta<br>Para la amada.`);">Que se note</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Que fumen las moscas', '29 MAR 2022', ` Alza la mota<br>¡Más alta!<br>Que prenda dichosa<br>Que fumen las moscas<br>Que pasan<br>Volando azarosas`);">Que fumen las moscas</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Sol copión', '6 MAR 2022', ` Es bien copión el sol, la neta<br>Su imagen de ti la robó<br>De tu pelo su color<br>De tu espalda su silueta.`);">Sol copión</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('No somos tan diferentes', '8 DIC 2021', `¿Qué compartimos nosotros?<br>¿Rasgos, el nombre y un vino?<br>Hombres bajitos mezquinos<br>locos por todos los logros<br>tontos que le echan en rostro<br>a toda persona que enfrentan.<br>Eso que soy me atormenta;<br>viene de ti, eso es obvio<br>aunque lo admito, no te odio,<br>no tiene sentido que mienta.`);">No somos tan diferentes</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Luz Futura', '7 DIC 2021', `Cada que hay reflexión<br>surge detrás una imagen<br>focalizando un linaje<br>localizado en ficción<br>pero que hace fisión<br>a realidades futuras.<br>Debido a lo que tú auguras<br>tus ojos vidriosos pones<br>pues aún con luz a montones<br>seguirán viéndose oscuras.`);">Luz Futura</button>
        
            
            <button class="custom-button-poema" onclick="mostrarPoema('Combatir contradicciones', '7 DIC 2021', `Por más poetas que escriban<br>escuetas rimas morales<br>exagerando ideales<br>que al compararse derivan<br>helicidad negativa<br>por ser entre ellas contrarias,<br>alternativas hay varias<br>para alejarse del juicio<br>y así evitar el desquicio:<br>...<br>son todas imaginarias.`);">Combatir contradicciones</button>
            
            <button class="custom-button-poema" onclick="mostrarPoema('Mirada que mata', '2 DIC 2021', `Son atrapantes tus cejas<br>retienen entre sus pelos<br>los pesos, males, recelos,<br>anhelos, dudas y quejas<br>que las personas te dejan<br>fijando en ti su mirada<br>la tuya siendo esquivada<br>creo por temor a quedarse<br>dentro, muy dentro y ahogarse<br>en tu pupila inundada.`);">Mirada que mata</button>
        
                   
            <button class="custom-button-poema" onclick="mostrarPoema('La carga (poema)', '2 DIC 2021', `Soldados que cabalgan en burros de carga<br>Sin nada de equipaje, pues la noche es larga<br>Los pobres animales curvan sus lumbares<br>Soportan el peso de múltiples pesares`);">La carga (poema)</button>
    
            
            <button class="custom-button-cuento" onclick="mostrarPoema('La Carga (cuento)', '2 DIC 2021', `Bajo el cobijo de una montura, a su vez cobijada por un soldado cuyo cobijo era únicamente un firmamento estrellado, un burro recorría el monte. Con la mirada fija en el suelo, pues la falta de luna no permitía ver con claridad la empedrada ruta, realizaba un seguimiento de sus tambaleantes pezuñas, cuidando que una piedra traicionera no finalizara anticipadamente el viaje haciéndolos caer por el precipicio hacia el río. Pequeñas piedras rodantes, un ligero crujir de ramas, un contenedor de agua medio vacío, su ligero jadeo y ocasionales suspiros del soldado eran los únicos sonidos producidos en esa solitaria noche. Parecía no haber viento a pesar de la gran altura a la que se encontraban.<br>Después de un rato, casi en la cima del cerro, notó una fuente de luz proveniente de un refugio rocoso. El soldado le ordenó detenerse unos 50 metros antes. Se desmontó y comenzó a acercarse sigilosamente hacia la luz. No se molestó en atarlo. Empuñaba su fusil con nerviosismo. El burro observaba en silencio, preocupándose, cuestionándose, alertándose. El andar del soldado le parecía lentísimo, el tiempo pasaba y seguía sin llegar al destino. Esporádicamente se detenía, reflexionaba un rato y continuaba. El burro observaba impaciente.<br>Cuando finalmente se encontraba a unos cuantos metros se colocó a un costado del refugio, se hincó y arrojó una piedra hacia la entrada. Un hombre pequeño con cabellos y ropajes largos salió lentamente, volteando hacia todos lados, sin llegar a ver ni al soldado ni al burro. En cuanto pudo y sin titubear, el soldado perfirió un único tiro. El burro dio un pequeño brinco. El hombre de los ropajes cayó. El soldado bajó la cabeza. Pasaron minutos de desconcierto hasta que el soldado se levantó y fue a paso moderado hacia el burro, quien lo esperó pacientemente. Procedió a montarlo, a lo cual el burro sintió mucho más peso que antes. Volvieron por donde vinieron. Comenzó a escucharse el viento. Comenzó a sentirse el frío.`);">La Carga (cuento)</button>
    
            
            <button class="custom-button-poema" onclick="mostrarPoema('No soy un artista', '12 NOV 2021', `Me siento muy falso intentando escribir<br>Tanteando mis pasos, queriendo fluir<br>Quebrantando vasos de sangre y cristal<br>Buscando inspirarme con tal recital<br>Contar mis piradas detrás del atril<br>No sé si mostrarme sensible o viril<br>Pues no soy ninguno, se me hace banal<br>No soy el más pulcro, soy un barrizal<br>No soy perspicaz, no sigo las pistas<br>Soy un animal, no soy un artista.`);">No soy un artista</button>
    
            <button class="custom-button-poema" onclick="mostrarPoema('Lo real de lo irreal', '18 AGO 2021', `Metafísica suplantada<br>por idolatría terrenal<br>no es más que vida encadenada<br>a, de lo humano, lo más primal<br><br>Humano vacío<br>Humano ingenuo<br>sin poderío<br>sobre su ingenio`);">Lo real de lo irreal</button>
            
            <button class="custom-button-poema" onclick="mostrarPoema('Cambio de fase', '15 ABR 2021', `Al surgir detrás del humo de café,<br>Provocando el despertar de mis sentidos,<br>Percibí que estaba afuera, allá en el frío,<br>Ensimismada en el trazó, la mujer.<br><br>Seguro manifestando sus anhelos<br>Con torrentes de grafito como guías<br>Que transportan su presencia lejos mía;<br>Tan lejos que mi café ya se hizo hielo.`);">Cambio de fase</button>
    
            <button class="custom-button-poema" onclick="mostrarPoema('De como me cautivó', '15 ABR 2021', `Un largo velo sobre enrejado<br>Por sus dobleces me ha guiado<br>A un negro sol.<br><br>Quema muy leve, seduce fuerte;<br>Y aunque me creme, resisto inerte,<br>Pues soy crisol.`);">De como me cautivó</button>
